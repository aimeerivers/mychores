<p id="foo">test</p>

<div style="height:2000px">...</div>
      
<script type="text/javascript">


  $('foo').setBar = function(p){
    this.setStyle('font-size: '+p+'px');
  };
  new Effect.Tween('foo', 10, 50, { duration: 4.0 }, 'setBar');
  new Effect.Tween('foo', 10, 20, 'innerHTML');
  new Effect.Tween('foo', 50, 0, {duration: 2.0}, function(p){
    this.setStyle({border:p.toFixed(3)+'px solid red'});
  });
  
  
  new Effect.Tween(null, 0, 100, function(p){ scrollTo(0,p) });
